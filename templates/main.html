{{define "content"}}

		<div class="row">
			<div class="text-center">
			<form action="/search/">
			<input type="text" name="q" style="min-width:40%" /> 
			<input type="hidden" name="order" value="cnt" /> 
			<input type="submit" name="submit" /> 
			</form>
			<div class="col-lg-10">Already have {{.CountOfTorrents}} hashes of torrents.</div>
	        </div>		
        </div>		
        <hr />
		<div class="col-lg-6">
			<h4>Lastest</h4>
			
			{{range .Lastest}}
			<div class="row">
	            <div class="col-xs-2">{{.Length}}</div>
	            <div class="col-xs-8 name-of-hash">
	            {{if .HaveFiles}}
	            	<a href="/details/?id={{.Id}}">{{.Name}}</a>
	            {{else}}
	            	{{.Name}}
	            {{end}}
	            </div>
	            <div class="col-xs-2">
		            <a href="https://www.google.ru/search?q={{urlquery .Name}}" target="_blank"><span class="glyphicon glyphicon-search"></span></a>
		            <a href="magnet:?xt=urn:btih:{{.InfoHash}}&dn={{.Name}}"><span class="glyphicon glyphicon-magnet"></span></a>
	            </div>
            </div>
	        {{end}}
        </div>
		
		
		<div class="col-lg-6">
			<h4>Populated</h4>
		 
			{{range .Populatest}}
			<div class="row">
	            <div class="col-xs-2">{{.Length}}</div>
	            <div class="col-xs-8 name-of-hash">
	            {{if .HaveFiles}}
	            	<a href="/details/?id={{.Id}}">{{.Name}}</a>
	            {{else}}
	            	{{.Name}}
	            {{end}}
	            </div>
	            <div class="col-xs-2">
		            <a href="https://www.google.ru/search?q={{urlquery .Name}}" target="_blank"><span class="glyphicon glyphicon-search"></span></a>
		            <a href="magnet:?xt=urn:btih:{{.InfoHash}}&dn={{.Name}}"><span class="glyphicon glyphicon-magnet"></span></a>
	            </div>
            </div>
	        {{end}}
        </div>

{{end}}
